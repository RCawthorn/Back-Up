<h2><font color="red">This is my calculator</h2></font>
<script>
function Addiction(){
var ref1=window.document.getElementById("T1");
var ref2=window.document.getElementById("T2");
var ref3=window.document.getElementById("T3");
var no1= parseInt(ref1.value);
var no2= parseInt(ref2.value);
var Result= no1+no2;
ref3.value=Result;
}

function Subtraction(){
var ref1=window.document.getElementById("T1");
var ref2=window.document.getElementById("T2");
var ref3=window.document.getElementById("T3");
var no1= parseInt(ref1.value);
var no2= parseInt(ref2.value);
var Result= no1-no2;
ref3.value=Result;
}
function Multiply(){
var ref1=window.document.getElementById("T1");
var ref2=window.document.getElementById("T2");
var ref3=window.document.getElementById("T3");
var no1= parseInt(ref1.value);
var no2= parseInt(ref2.value);
var Result= no1*no2;
ref3.value=Result;
}
function Divide(){
var ref1=window.document.getElementById("T1");
var ref2=window.document.getElementById("T2");
var ref3=window.document.getElementById("T3");
var no1= parseInt(ref1.value);
var no2= parseInt(ref2.value);
var Result= no1/no2;
ref3.value=Result;

}
</script>
