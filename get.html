<html>
<script>
function request(){
console.log("helloo");
const Http = new XMLHttpRequest();
const url='http://localhost:8080/showallrecords';
Http.open("GET", url);
Http.onreadystatechange = function(e){
	data=JSON.parse(Http.responseText);
	data.forEach(function(item){
		var regno=document.createElement("span");
		var name=document.createElement("span");
		var marks=document.createElement("span");
		regno.innerHTML=item.regno;
		name.innerHTML=item.name;
		marks.innerHTML=item.marks;
		document.body.appendChild(regno);
		document.body.appendChild(name);
		document.body.appendChild(marks);		
	});
}
Http.send();
}
</script>
<input type="button" value="Send Request" onclick="request()">
</html>
